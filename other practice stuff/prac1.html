<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 input </title>
    <script type='text/javascript'>
 
 function getOffset(obj) {
  var offsetLeft = 0;
  var offsetTop = 0;
  do {
    if (!isNaN(obj.offsetLeft)) {
      offsetLeft += obj.offsetLeft;
    }
    if (!isNaN(obj.offsetTop)) {
      offsetTop += obj.offsetTop;
    }   
  } while(obj = obj.offsetParent );
  return {left: offsetLeft, top: offsetTop};
}   
 
var lf;
var tp;
    function init() {
      var touchzone = document.getElementById("mycanvas");
      touchzone.addEventListener("touchstart", draw, false);
 		var obj=getOffset(touchzone);
 		 lf=obj.left;
 		 tp=obj.top;
 				
 				
    	touchzone.addEventListener("touchmove", draw, false);	
    	
    }


    function draw() {
      var canvas = document.getElementById('mycanvas');
 
      if(canvas.getContext) {
        var ctx = canvas.getContext("2d");/*
        ctx.fillRect (event.touches[0].pageX, event.touches[0].pageY, 5, 5);*/
      }
      ctx.fillRect(event.touches[0].pageX-lf, event.touches[0].pageY-tp, 5, 5);
           event.preventDefault();
   
    }
    </script>
  
  </head>
  <body onload="init()">
   <canvas id="mycanvas" width="662" height="673" style="border: 1px solid #ccc ; margin-top:200px; margin-left:120px">
    Canvas element not supported<br />
  </canvas></body>
</html>
