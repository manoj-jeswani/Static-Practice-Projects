<html>
	<head>
	<title>

	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="pf2.js"></script>
	<script type="text/javascript" src="filter.js"></script>
	
	<link rel="stylesheet" type="text/css" href="pf.css">

	 -->

			<tr>
				<td id="leftarrow">
					<img  src="images/al.jpg" alt="left"/>

				</td>

		</table>	

		<img id="fimage" src="" alt="" />
		<div id="description">

		</div>
	</div>

	<ul id="filter">
		<li class="active">all</li>
		<li>me</li>
		<li>projects</li>
		<li>inspire</li>
	</ul>	
	<ul id="portfolio">
	<li class="all me"><img id="1" src="images/1.jpg" alt="img"/></li>
	<li class="all me inspire"><img id="2" src="images/2.png" alt="img"/></li>
	<li class="all inspire"><img id="3" src="images/3.jpg" alt="img"/></li>
	<li class="all projects me"><img id="4" src="images/4.png" alt="img"/></li>
	<li class="all projects"><img id="5" src="images/5.jpg" alt="img"/></li>
	<li class="all inspire me"><img id="6" src="images/6.jpg" alt="img"/></li>

	</ul>


	</div>
