<body>

<!-- 
here can also use class : container-fluid 
difference is CONTAINER class provides padding around everything it contains while container -fluid will not provide padding 
Also, bootstrap grids require class container
-->
<div class="container">


<div class="page-header">
<!-- page-header provides space and enlarges the text placed in it also underlines it
 -->

<h1>Bootstrap Practice</h1>

</div>

<div class="jumbotron">
<!-- jumbotron enlarges fonts and places everything in gray box by default
if jumbotron used outside of container then it will fill entire width of screen 
can change default settings/styling of jumbotron as done in css file
 -->
<p>

if jumbotron used outside of container then it will fill entire width of screen 
can change default settings/styling of jumbotron as done in css file

</p>


<p>
<a href="#" class="btn btn-default btn-lg" role="buttton">
More Info</a>
<!-- role hepls people using screen readers , not necessary but good to use
 -->

 <button type="submit" class="btn btn-danger" role="button">
 BUTTON
 </button><!-- 
btn-danger class does only to assign red color to button
 -->
<!--  class : btn assigns property of getting button size responsive to screen of any width ,  btn assign default button size
 btn-lg , btn-sm ,btn-xs : makes button large or small or extra small

 these classes assign different colors to button background:::
 btn-default btn-info btn-danger btn-primary btn-success btn-warning  btn-link
 -->
<input type="button" value="Info" class = "btn btn-info">
<button type="submit" class = "btn-primary btn-sm">Primary</button>
<button type="submit" class = "btn btn-success btn-xs">Success</button>
<button type="submit" class = "btn btn-warning btn-lg">Warning</button>
<button type="submit" class = "btn btn-link btn-lg">Link</button>


<!-- disabled lets the button disabled by default
 -->
<button type="button" class = "btn btn-lg btn-primary" disabled="disabled">
primary</button>
<!-- 
to create a link which is disabled by default -->
<a href="#" class="btn btn-default btn-lg disabled" role="buttton">
LINK</a>


<!-- You can group buttons. You can size the buttons with btn-group-lg, btn-group-sm, or btn-group-xs -->
<div class="btn-group btn-group-lg" role="group" aria-label="...">
  <button type="button" class="btn btn-default">Small</button>
  <button type="button" class="btn btn-default">Medium</button>
  <button type="button" class="btn btn-default">Large</button>
<!-- they group up and act like radio buttons , only one can be clicked at a time
 -->

</div>



</p>

</div>

</div>
